<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="NFT__Card">
      <div class="hover-image-6">
          <a href="#"class="Card__img">
            <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium" />
            <i><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></i>
          </a>
      </div>
      <h2 class="Card__Title">Equilibrium #3429</h2>
      <p class="Card__SubTitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="Card__stats">
        <div class="Card__ETH flex"> <img src="./assets/images/icon-ethereum.svg" alt="ethereum">0.041 ETH</div>
        <div class="Card__Days flex"> <img src="./assets/images/icon-clock.svg" alt="ethereum">3 days left</div>
      </div>
      <hr>
      <div class="Card__User">
        <a href="#"><img class="Card__Img" src="./assets/images/image-avatar.png" alt="avatar"></a>
        <span class="User-text">Creation of <a  href="#" class="User-Name"> Jules Wyvern</a></span>
      </div>
    </div>
  </div>
</body>
</html>
